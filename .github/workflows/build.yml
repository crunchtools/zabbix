name: Build and Push Container Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Rebuild weekly to pick up base image updates
    - cron: '0 6 * * 1'

env:
  REGISTRY: quay.io
  IMAGE_NAME: crunchtools/zabbix
  CONTAINER_RUNTIME: docker

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: false
          load: true
          tags: zabbix:test
          secrets: |
            activation_key=${{ secrets.RHSM_ACTIVATION_KEY }}
            org_id=${{ secrets.RHSM_ORG_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run static tests
        run: |
          chmod +x tests/test-image.sh
          ./tests/test-image.sh --static zabbix:test

      - name: Run runtime tests
        run: |
          chmod +x tests/test-image.sh
          ./tests/test-image.sh --runtime zabbix:test

      - name: Log in to Quay.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            activation_key=${{ secrets.RHSM_ACTIVATION_KEY }}
            org_id=${{ secrets.RHSM_ORG_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
