[Service]
# Create /run/zabbix for the PID file and RTC socket
ExecStartPre=/bin/bash -c 'mkdir -p /run/zabbix && chown zabbix:zabbix /run/zabbix'
# Override forking to simple+foreground â€” the forking/PID-file dance is
# unreliable in containers where /run is a tmpfs
Type=simple
ExecStart=
ExecStart=/usr/sbin/zabbix_server -c /etc/zabbix/zabbix_server.conf -f
